<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerosso Fukuoka - 管理者ログイン</title>
    <!-- 共通スタイルの読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- 管理画面用のスタイルシート -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- ヘッダー部分（共通要素） -->
    <header>
        <!-- ハンバーガーメニュー -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- サイトタイトル -->
        <div class="site-title">Valerosso Fukuoka<img src="img/vso.ico" alt="Valerosso Fukuoka Logo" class="logo"></div>
    </header>
    
    <!-- オーバーレイとナビゲーションメニュー（共通要素） -->
    <div class="overlay"></div>
    <nav class="nav-menu">
        <!-- 省略 - index.htmlと同じナビゲーション -->
    </nav>
    
    <!-- メインコンテンツ - ログインフォーム -->
    <main>
        <section class="admin-login-section">
            <h1>管理者ログイン</h1>
            
            <!-- ログインフォーム -->
            <form id="login-form" class="admin-form">
                <!-- ユーザー名入力欄 -->
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <!-- パスワード入力欄 -->
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <!-- エラーメッセージ表示エリア -->
                <div id="login-error" class="error-message"></div>
                
                <!-- ログインボタン -->
                <button type="submit" class="btn-primary">ログイン</button>
            </form>
        </section>
    </main>
    
    <!-- フッター（共通要素） -->
    <footer>
        <p>&copy; <span class="copyright-year"></span> Valerosso Fukuoka. All rights reserved.</p>
    </footer>
    
    <!-- JavaScriptの読み込み -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/admin/login.js"></script>
</body>
</html>
