<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポートの設定 - モバイル表示を最適化するための設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerosso Fukuoka - お知らせ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Faviconの設定 -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="css/style.css"> <!-- 共通スタイル -->
    <link rel="stylesheet" href="css/header.css"> <!-- ヘッダー用スタイル -->
    <link rel="stylesheet" href="css/footer.css"> <!-- フッター用スタイル -->

</head>
<body>
    <!-- ヘッダー部分 - サイトタイトルとハンバーガーメニューボタンを含む -->
    <header></header>
    
    <!-- メインコンテンツエリア -->
    <main>
        <!-- お知らせセクション -->
        <section class="page-title-section">
            <h1>お知らせ一覧</h1>
            <p>クラブからの最新情報をお届けします</p>
        </section>
                    
        <!-- お知らせコンテナ - JavaScriptで動的に生成 -->
        <div class="news-container">
            <!-- ローディング表示（JavaScriptで置き換えられる） -->
            <div class="loading">読み込み中...</div>
        </div>
    </main>

    <!-- フッター -->
    <footer></footer>
    
    <!-- JavaScriptファイルの読み込み -->
    <script src="js/common-loader.js"></script> <!-- 共通パーツ読み込み＆ナビゲーション制御用JavaScript -->
    <script src="js/pages/news.js"></script> <!-- お知らせページ固有のJavaScript -->

</html>
